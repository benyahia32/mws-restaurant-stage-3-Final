<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="author" content="benyahia_benameur">
  <meta name="description" content="Restaurant Reviews App Stage 1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#fdfdfd"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>    
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb" role="menubar">
      <li role="navigation"><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="restaurant-info">      
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img" role="banner">
      <p id="restaurant-cuisine" role="contentinfo"></p>
      <p id="restaurant-address" role="note"></p>      
      <table id="restaurant-hours" role="list"></table>
      </div>
      <!--<div>
        <table id="restaurant-hours" role="list"></table>
      </div>-->
    <!-- end restaurant -->
      <section id="review-submission-container">
        <h3 class="review-header">Submit a review</h3>
        <div id="favorite-button"></div>
        <div id="review-submission">
        <form id="user-review" onsubmit="return submitReview(this);">
          <label for="review-name">Name</label>
          <input type="text" name="review-name" id="review-name">
          <label for="review-rating">Rating</label>
          <input type="number" name="review-rating" id="review-rating" min="1" max="5">
          <label for="review-comments">Comments</label>
          <textarea name="review-comments" id="review-comments" form="user-review"></textarea>
          <button>Submit</button>
        </form>
      </div>
       </section>

       <h3 class="reviewsHeader">Reviews</h3>
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  

</body>

</html>
